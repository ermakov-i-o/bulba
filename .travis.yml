dist: bionic
language: cpp
compiler:
  - clang
  - gcc
arch:
  - amd64
  - arm64
os:
  - linux
  - windows
jobs:
  include:
    - if: os = windows
      env: CONFIG="--config Release"
    - if: os = linux
      env: CONFIG=""
script:
  - |
    if [$TRAVIS_OS_NAME == "windows"]; then
      cmake -S . -B build
      cmake --build build --config Release
    elif [$TRAVIS_OS_NAME == "linux"]; then
      cmake -DCMAKE_BUILD_TYPE=Release -S . -B build
      cmake --build build
    fi