sudo: required
dist: bionic
language: cpp
os: linux
arch:
  - amd64
  - arm64
compiler:
  - gcc
  - clang
addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
      #- sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
      #  key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
    packages:
      - cmake
jobs:
  include:
    - os: windows
      arch: amd64
      script:
        - cmake --version
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build . --config Release
script:
  - cmake --version
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - cmake --build .
